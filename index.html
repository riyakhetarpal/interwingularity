<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interwingularity Project</title>
    <style>
        body {
            font-family: Monaco, monospace;
            background-image: url('https://64.media.tumblr.com/8d8b72eaeb9920b7de19a4866b4c18a1/e1f2c7535510a932-95/s540x810/b1d8913ea222cad6c8dac8e82e5e99fd799e1fa4.gif');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .haiku {
            text-align: left;
            color: lavenderblush;
            text-shadow: 
              -1px -1px 0 #000,  
               1px -1px 0 #000,
              -1px  1px 0 #000,
               1px  1px 0 #000;
            position: relative;
        }
        .haiku h1, .haiku h2, .haiku h3 {
            margin: 0;
            padding: 10px 0;
            transition: transform 0.3s ease-in-out;
        }
        .haiku h1:hover, .haiku h2:hover, .haiku h3:hover {
            transform: scale(1.1);
            color: hotpink;
        }
        .haiku h2 {
            font-size: 1.8em;
        }
        .haiku h3 {
            font-size: 1.5em;
        }
        .heartbeat {
            position: absolute;
            bottom: -20px;
            left: 0%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
            z-index: -1;
            animation: pulse 1.5s infinite alternate ease-in-out;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-45deg);
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background-color: fuchsia;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes pulse {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1.2);
            }
        }
        /* Add pixelated text hover effect */
        .pixelated-text {
            transition: filter 0.3s ease-in-out; /* Add transition for smooth effect */
        }

        .pixelated-text:hover {
            filter: url(#pixelated); /* Apply the pixelated filter on hover */
        }

        /* Define the SVG filter for pixelation */
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }
        a {
            text-decoration: none; /* Remove underline */
            color: white; /* Change text color */
        }
        
        /* Style for link on hover */
        a:hover {
            color: darkturquoise; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="haiku">
        <h1 class="pixelated-text">LIFE IN ZEROES, ONES</h1>
        <h2 class="pixelated-text">virtual realms echoed through</h2>
        <h3 class="pixelated-text"><a href="https://liu-michelle.github.io/intertwingularity/">DIGITAL HEARTBEATS</a></h3>
        <div class="heartbeat">
            <div class="heart"></div>
        </div>
    </div>
    
    <!-- Add an SVG filter definition -->
    <svg>
        <filter id="pixelated">
            <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
</body>
</html>




<!-- theme: "life in the digital age" haiku: Life in zeroes, ones. Virtual realms echo through. Digital heartbeats. -->
